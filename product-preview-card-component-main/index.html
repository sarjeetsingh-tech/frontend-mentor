<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Roboto&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section>
    <div >
      <img src="images/image-product-desktop.jpg" alt="" class="img1">
    </div>
    <div > <img src="images/image-product-mobile.jpg" alt="" class="img2"></div>
    <div id="desc">
      <p class="preview"> Perfume</p>

      <p class="main-heading"> Gabrielle Essence Eau De Parfum</p>

      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <span class="or_price">$149.99</span>
      <span class="pre_price">$169.99</span>

      <button type="button">&#128722; Add to Cart</button>
    </div>
  </section>

  <p class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sarjeet</a>.
  </p>

</body>

</html>
